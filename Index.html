<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background-color: black;
        }

        .bubble {
            margin-left: auto;
        }

        .barbody {
            margin-left: 200px;
            margin-right: 200px;
            display: flex;
            justify-content: space-around;

        }
    </style>
</head>

<body>  
    <div class="headpart">
        <div class="mainheading">

            <h1 class="display-5 text-light text-center">
                Sorting Visualizer
            </h1>

        </div>
        <div class="sortingbutton">
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid justify-content-start">
                    <button type="button" onclick="generate_array()" id="new-array" class="btn btn-outline-success me-2 newarray" >New Array</button>
                    <button type="button" class="btn btn-outline-success me-2"  onclick="customarray()"> Custom Input</button>
                    <label style="margin: 5px;">Speed</label>
                    <input type="range" id="speed" min="1" max="1000" onchange="lengthtext()" >
                    <label style="margin: 5px;">Length </label>
                 
                    <input type="range" name="arraylength" value="10" min="1" max="100" id="arraylength">
                    <button type="button" onclick="Bubble_sort()" class="btn btn-outline-success me-2 bubble sort" id="bubblesort"> Bubble Sort</button>
                    <button type="button" onclick="selectionsort()" class="btn btn-outline-success me-2 selection sort"> Selection Sort</button>
                    <button type="button" onclick="insertionSort()" class="btn btn-outline-success me-2 Insert sort"> Insertion Sort</button>
                    <!-- <button type="button" class="btn btn-outline-success me-2 quick sort">Quick Sort</button>
                    <button type="button" class="btn btn-outline-success me-2 merge sort " >Merge -->
                        Sort</button>
                </form>
            </nav>

        </div>
    </div>
    <div class="barbody" id="stickbody">



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
